<div class="container">
  <h2>{{vm.titulo}}</h2>
  <form class="form-horizontal">    
	<div class="form-group">
      <label for="paciente" class="col-sm-2 control-label">Paciente</label>
      <div class="col-sm-4" >
        <select name="paciente" ng-model="vm.dieta.paciente" class="form-control" id="paciente">
          <option ng-repeat="item in vm.paciente" value="{{item._id}}">{{item.nome}}</option>
        </select>
      </div>
  </div>	
  <div class="form-group">
    <label for="refeicao" class="col-sm-2 control-label">Refeição</label>
    <div class="col-sm-4" >
      <select name="refeicao" ng-model="vm.dieta.refeicao" class="form-control" id="refeicao">
        <option ng-repeat="item in vm.refeicao" value="{{item._id}}">{{item.descricao}}</option>
      </select>
    </div>
</div>	
  <div class="form-group">
      <label for="descricao" class="col-sm-2 control-label">Descrição</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.dieta.descricao" id="descricao">
      </div>
  </div>
    <div class="text-right col-sm-10">
      <a href="#/dietas" class="btn btn-danger">Cancelar</a>
      <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
    </div>
  </form>
</div>
<!-- /.container -->
