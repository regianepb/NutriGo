<div class="container">
  <h2>{{vm.titulo}}</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="nome" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.paciente.nome" id="nome">
      </div>
    </div>
    <div class="form-group">
      <label for="data_nascto" class="col-sm-2 control-label">Data de nascimento</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.paciente.data_nascto | date: 'dd/MM/yyyy'" id="data_nascto">
      </div>
    </div>    
	  <div class="form-group">
      <label for="telefone" class="col-sm-2 control-label">Telefone</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="vm.paciente.telefone" id="telefone">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="vm.paciente.email" id="email">
      </div>
    </div>
    <div class="text-right col-sm-10">
      <a href="#/pacientes" class="btn btn-danger">Cancelar</a>
      <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
    </div>
  </form>
</div>
<!-- /.container -->
